{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    설문조사
{% endblock %}

{% block content %}
    <h2>아래의 질문들에 답해주시기 바랍니다.</h2>
    <div class="container">
        {% for field in form %}
            <div class="alert border">{% formfield field %}</div>
        {% endfor %}
        <button class="btn btn-primary btn-large active">
            모든 질문에 답하셨으면 이 버튼을 클릭하여 다음 페이지로 진행해주시기 바랍니다
        </button>
    </div>
{% endblock %}
